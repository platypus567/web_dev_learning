<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Race Registration!</title>
        <h1>Race Registration!</h1>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
     <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required>
        <br>
        <p>Select A Race:</p>
        <br>
        <input id="fun_run" type="radio">
        <label for="fun_run">Fun Run 5k</label>
        <br>
        <input id="half_marathon" type="radio">
        <label for="half_marathon">Half Marathon</label>
        <br>
        <input id="full" type="radio">
        <label for="full">Full Marathon</label>

        <br>

        <label for="email">Email:</label>
        <input type="email" required id="email">
        

        <label for="password">Password:</label>
        <input type="password" required id="password" minlength="3">

        <br>

        <select>
            <option>Under 18</option>
            <option>Adult</option>
            <option>Senior (65+)</option>
        </select>
        <br>
        
        <button>Submit!</button>
     </form>
        
        
    </body>
</html>
